<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Swiper Gallery with Thumbs</title>

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Helvetica, Arial, sans-serif;
      background: #000;
      color: #fff;
    }

    swiper-container {
      display: block;
      width: 100%;
      margin: 0 auto;
    }

    .wrap {
      width: 100vw;
      height: 50vh;
    }

    .mySwiper {
      height: 80%;
    }

    .mySwiper2 {
      height: 20%;
      box-sizing: border-box;
      padding: 10px 0;
    }

    swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }

    swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .mySwiper2 swiper-slide {
      width: 25%;
      height: 100%;
      opacity: 0.4;
      transition: opacity 0.3s ease;
    }

    .mySwiper2 .swiper-slide-thumb-active {
      opacity: 1;
    }

    h1 {
      text-align: center;
      padding-top: 20px;
      color: #fff;
    }
  </style>
</head>

<body>
  <h1>Thumbs Gallery Loop</h1>
  <div class="wrap">
    <swiper-container class="mySwiper"
      loop="true"
      space-between="10"
      navigation="true"
      thumbs-swiper=".mySwiper2"
      style="--swiper-navigation-color: #fff; --swiper-pagination-color: #fff">
      <!-- Main Slides -->
      ${[...Array(10)].map((_, i) => `
        <swiper-slide>
          <img src="https://swiperjs.com/demos/images/nature-${i + 1}.jpg" />
        </swiper-slide>`).join('')}
    </swiper-container>

    <swiper-container class="mySwiper2"
      loop="true"
      space-between="10"
      slides-per-view="4"
      free-mode="true"
      watch-slides-progress="true">
      <!-- Thumbnail Slides -->
      ${[...Array(10)].map((_, i) => `
        <swiper-slide>
          <img src="https://swiperjs.com/demos/images/nature-${i + 1}.jpg" />
        </swiper-slide>`).join('')}
    </swiper-container>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
</body>
</html>
