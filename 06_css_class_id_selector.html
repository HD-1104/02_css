<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>class, id 선택자</title>
  <style>
    /* class 선택자: .클래스이름 */
    .red {
      color: red;
    }

    /* id 선택자: #아이디이름 */
    #yellow {
      color: yellow;
    }
  </style>
</head>
<body>

  <!-- 
    class, id 선택자 설명
    - class: 여러 요소에 반복 사용 가능 → .클래스명
    - id: 페이지 내에서 한 번만 사용 (고유) → #아이디명
  -->

  <h2 class="red">월요일</h2>
  <h2 class="red">화요일</h2>
  <h2>수요일</h2>
  <h2>목요일</h2>    
  <h2>금요일</h2>    
  <h2 id="yellow">토요일</h2>    
  <h2 class="red">일요일</h2>

</body>
</html>
